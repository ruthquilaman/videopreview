<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video id="myVideo" src="assets/file.mp4">
                </video>
                <button onclick="playVid()" type="button">Play Video</button>
                <button onclick="pauseVid()" type="button">Pause Video</button> 
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Boats on Beach</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Ruth Quilamán</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="assets/pexels-frank-meriño-8419900.mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Aerial Footage of a Beach</span>
            </div>

            <div class="video-small">
                <video src="assets/pexels-nova-drone-8580994.mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Footage of People Walking on Pier</span>
            </div>

            <div class="video-small">
                <video src="assets/file (1).mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Man Standing on Beach</span>
            </div>

            <div class="video-small">
                <video src="assets/pexels-kindel-media-9699835.mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Santa Monica Pier</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
